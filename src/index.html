<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav id="navbar">
    <img src="/images/logo.svg" alt="">
  </nav>
  <main id="mainContainer">
      <article id="content1">
        <p id="bigText"><span>We're</span><br>coming<br> soon</p>
        <p id="text">Hello fellow shoppers! We're currently building our new<br> fashion store. 
          Add your email below to stay up-to-date with<br> announcements and our launch deals.</p>
        
        <form id="inputContainer">
          <input required id="inputEmail" type="email" placeholder="E-mail Address"> 
          <button type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
        </form>
      </article>
      <article id="content2">
        <!-- Image Content -->
      </article>
  </main>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
